<p>Recargas</p>
<form>
  <table>
    <tr>
      <td>Numero de Telefono</td>
      <td><input type="text" name="txtTelefono" [(ngModel)]="usuario.telefono"></td>
    </tr>
    <tr>
      <td>Operadora</td>
      <td><input type="text" name="txtOperadora" [(ngModel)]="usuario.operadora"></td>
    </tr>
    <tr>
      <td>Monto</td>
      <td><input type="text" name="txtMonto" [(ngModel)]="monto"></td>
    </tr>
  </table>
  <button (click)='recargar()'>Recargar</button>
  <br>
  <label>{{mensaje}}</label>
</form>
